<style>
  .sub-button {
    background-color: rgb(204, 0, 0);
    color: white;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 10px;
    padding-bottom: 10px;
    font-size: 14px;
    vertical-align: top;
  }

  .sub-button:hover {
    opacity: 0.7;
  }

  .sub-button:active {
    opacity: 0.4;
  }

  .join-button {
    background-color: white;
    border-color: rgb(6 95 212);
    border-style: solid;
    color: rgb(6 95 212);
    border-width: 1px;
    padding-left: 15px;
    padding-right: 15px;
    padding-top: 9px;
    padding-bottom: 9px;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.15s, color 0.15s;
    font-size: 14px;
    vertical-align: top;
  }

  .join-button:hover {
    background-color: rgb(29 161 242);
    color: white;
  }

  .join-button:active {
    opacity: 0.5;
  }

  .tweet-button {
    background-color: rgb(29 161 242);
    border-color: rgb(29 161 242);
    border-style: solid;
    color: white;
    border-radius: 18px;
    height: 36px;
    width: 70px;
    cursor: pointer;
    font-weight: bold;
    font-size: 14;
    transition: box-shadow 0.15s;
    vertical-align: top;
  }

  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<button class="sub-button">SUBCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
